<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado pelo Registro!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Container Principal -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="text-center">
            <!-- Ícone de Check -->
            <div class="mb-4">
                <svg width="72" height="72" fill="currentColor" class="bi bi-check-circle text-success" viewBox="0 0 16 16">
                    <path d="M16 8a8 8 0 1 1-16 0 8 8 0 0 1 16 0zM5.97 8.97l2.53 2.53a.75.75 0 0 0 1.06 0l4.53-4.53a.75.75 0 0 0-1.06-1.06L9 9.44 6.53 7.03a.75.75 0 0 0-1.06 1.06z"/>
                </svg>
            </div>

            <!-- Título e Mensagem -->
            <h1 class="display-4">Obrigado por se Registrar!</h1>
            <p class="lead">Seu cadastro foi realizado com sucesso.</p>
            <p>Agora você pode acessar sua conta e explorar todos os nossos recursos!</p>

            <!-- Botão para Redirecionar -->
            <a href="#" class="btn btn-primary btn-lg mt-3">Compartilhar</a>
        </div>
    </div>

    <!-- Scripts do Bootstrap 4 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
